<p-panel class="p-1">
  <h1>Pipes basicos</h1>
  <p>
    Pipes incluidos en angular usualmente en el common module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas">
      {{ totalSell | number: '1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas">
      {{ totalSell | currency:'COP':'symbol-narrow': '1.4-4' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual">
      {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>

</div>
