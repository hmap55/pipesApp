<p-panel header="Pipes personalizados" class="p-1">

  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase: isUpperCase }}
  </p>
</p-panel>


<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button label="ToogleCase" icon="pi pi-search" class="mr-2"
    (onClick)="toggleUpercase()"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">

    <p-button (onClick)="changeOrde('name')" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
    <p-button (onClick)="changeOrde('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger  mr-2"></p-button>
    <p-button (onClick)="changeOrde('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
    <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>color</th>

          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
          <tr>
              <td>{{ heroes.name }}</td>
              <td>{{ heroes.canFly | canFly | titlecase }}</td>
              <td>{{ heroes.color }}</td>

          </tr>
      </ng-template>
  </p-table>

  </p-panel>

  </div>
</div>
